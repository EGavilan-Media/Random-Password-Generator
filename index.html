<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EGM - Random Password Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
	<!--favicon-->
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.jpg">
</head>

<body>
	<div class="container">
		<div class="logo">
			<img src="images/logo.jpg" alt="">
		</div>
		<div class="title">
			<img src="images/title.jpg" alt="">
		</div>
		<hr><br><br>
		<form action="" class="app" id="app">
			<div class="row password-length">
				<div class="col">
					<label for="password-length">Password Length:</label>
				</div>
				<div class="col buttons">
					<div>
						<button class="btn" id="btn-minus-one"><i class="fas fa-minus"></i></button>
					</div>
					<div>
						<input type="text" id="password-length" readonly value="12">
					</div>
					<div>
						<button class="btn" id="btn-plus-one"><i class="fas fa-plus"></i></button>
					</div>
				</div>
			</div>
			<div class="row symbols">
				<div class="col">
					<label for="symbols">Include Symbols:</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-symbols"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="row numbers">
				<div class="col">
					<label for="numbers">Include Numbers:</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-numbers"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="row uppercase">
				<div class="col">
					<label for="uppercase">Include Uppercase Characters:</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-uppercase"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="row generate">
				<div class="col">
					<button class="btn btn-generate" id="btn-generate">Generate<i class="fas fa-lock"></i></button>
				</div>
				<div class="col">
					<input type="text" class="input-password" id="input-password" readonly value="T3sT">
				</div>
			</div>
			<div class="row alert">
				<div class="col">
					<div class="alert-copied" id="alert-copied">
						<p><i class="fas fa-copy"></i> Copied!</p>
					</div>
				</div>
			</div>
		</form>
		<hr><br>
		<div class="credits">
			<p>Developed by <a target="_blank" href="http://www.egavilanmedia.com">EGavilan Media</a></p>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
